<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POS 點餐系統</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="pos-layout">
      <header class="pos-header">
        <h1>POS 點餐系統</h1>
        <button id="logout-button">登出</button>
      </header>

      <main class="product-grid" id="product-grid">
        <p>正在載入商品...</p>
      </main>

      <aside class="cart-sidebar" id="cart-sidebar">
        <h2>購物車</h2>
        <div id="cart-items"></div>
        <div class="cart-total">
          <p>總計: <span id="cart-total-amount">NT$ 0</span></p>
          <button id="checkout-button">結帳</button>
        </div>
      </aside>

      <div class="modal-overlay" id="modal-overlay" style="display: none">
        <div class="modal-content" id="modal-content"></div>
      </div>
    </div>

    <script src="js/pos.js" type="module"></script>
  </body>
</html>
