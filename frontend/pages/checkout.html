<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>訂單結帳</title>
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/components/navbar.css" />
    <link rel="stylesheet" href="../css/pages/checkout.css" />
</head>
<body>
<div class="pos-layout" id="checkout-layout">
    <div class="checkout-main-grid" id="checkout-main">

        <aside class="checkout-column-left" id="checkout-order-details">
            <h2>訂單明細 (<span id="item-count">0</span>)</h2>
            <div id="order-items-list">
                <p>載入中...</p>
            </div>
            <div class="order-total-summary">
                <div class="total-row">
                    <span>小計:</span>
                    <span id="original-total">NT$ 0</span>
                </div>
                <div class="total-row discount" id="discount-row" style="display: none;">
                    <span>點數折抵:</span>
                    <span id="discount-amount">- NT$ 0</span>
                </div>
                <div class="total-row final">
                    <span>應付總額:</span>
                    <strong id="final-total">NT$ 0</strong>
                </div>
            </div>
        </aside>

        <main class="checkout-column-center" id="checkout-center-panel">
            <section id="member-section">
                <h2>會員</h2>
                <div class="form-group">
                    <label for="member-phone">會員手機</label>
                    <input type="text" id="member-phone" placeholder="輸入手機號碼" />
                    <button type="button" id="find-member-btn">查詢</button>
                </div>
                <div id="member-display" style="display: none;">
                    <hr>
                    <h3 id="member-name"></h3>
                    <p>可用點數: <strong id="member-points-balance">0</strong> 點</p>
                    <div class="form-group">
                        <label for="points-to-use">使用點數</label>
                        <input type="number" id="points-to-use" value="0" min="0" />
                        <span id="points-error" class="error"></span>
                    </div>
                </div>
                <span id="member-info-text" class="member-info-text"></span>
            </section>
            <section id="invoice-section">
                <h2>發票設定</h2>
                <div class="form-group">
                    <p style="color: #888;">(發票功能未來將在此處設定)</p>
                    <button type="button" class="option-btn" disabled>二聯式發票</button>
                    <button type="button" class="option-btn" disabled>三聯式發票</button>
                </div>
            </section>
        </main>

        <aside class="checkout-column-right" id="checkout-payment-panel">
            <h2>付款</h2>
            <div class="form-group">
                <label>付款方式</label>
                <div class="option-buttons-container">
                    <button type="button" class="option-btn payment-btn" data-method="CASH">現金</button>
                    <button type="button" class="option-btn payment-btn" data-method="CREDIT_CARD">信用卡</button>
                </div>
            </div>
            <div id="cash-calculator" style="display: none;">
                <div class="calculator-display">
                    <div class="display-row">
                        <label>實收</label>
                        <span id="calc-display-received">$0</span>
                    </div>
                    <div class="display-row change">
                        <label>找零</label>
                        <span id="calc-display-change">$0</span>
                    </div>
                </div>
                <div class="calculator-grid">
                    <button class="calc-btn" data-val="1">1</button>
                    <button class="calc-btn" data-val="2">2</button>
                    <button class="calc-btn" data-val="3">3</button>
                    <button class="calc-btn fast" data-fast="1000">$1000</button>
                    <button class="calc-btn" data-val="4">4</button>
                    <button class="calc-btn" data-val="5">5</button>
                    <button class="calc-btn" data-val="6">6</button>
                    <button class="calc-btn fast" data-fast="500">$500</button>
                    <button class="calc-btn" data-val="7">7</button>
                    <button class="calc-btn" data-val="8">8</button>
                    <button class="calc-btn" data-val="9">9</button>
                    <button class="calc-btn fast" data-fast="100">$100</button>
                    <button class="calc-btn" data-val="00">00</button>
                    <button class="calc-btn" data-val="0">0</button>
                    <button class="calc-btn" data-val="clear">C</button>
                    <button class="calc-btn exact" data-val="exact">剛好</button>
                </div>
            </div>
            <button id="confirm-payment-button" class="checkout-confirm-btn" disabled>
                <span id="confirm-btn-text">請選擇付款方式</span>
                <strong id="confirm-btn-amount">NT$ 0</strong>
            </button>
            <button id="cancel-button" class="checkout-cancel-btn">取消結帳</button>
        </aside>
    </div>
</div>

<script src="../js/checkout.js" type="module"></script>
</body>
</html>
