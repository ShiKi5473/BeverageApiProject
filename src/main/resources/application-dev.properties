spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5473/BeverageApiDatabase
spring.datasource.username=postgres
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===================================================================
# Flyway \u8A2D\u5B9A
# ===================================================================
# \u555F\u7528 Flyway
spring.flyway.enabled=true
# \u8A2D\u5B9A SQL \u8173\u672C\u5B58\u653E\u4F4D\u7F6E (\u9810\u8A2D\u70BA classpath:db/migration)
spring.flyway.locations=classpath:db/migration
# \u7576\u9077\u79FB\u6642\u627E\u4E0D\u5230\u7248\u672C\u8A18\u9304\u8868\u6642\uFF0C\u81EA\u52D5\u5EFA\u7ACB\u4E26\u4EE5\u6B64\u70BA\u57FA\u6E96 (Baseline)
spring.flyway.baseline-on-migrate=true
# \u8A2D\u5B9A\u57FA\u6E96\u7248\u672C\u70BA 1
spring.flyway.baseline-version=1

# ===================================================================
# Observability & Tracing (Zipkin)
# ===================================================================
# \u63A1\u6A23\u7387\uFF1A1.0 \u4EE3\u8868 100% \u8A18\u9304 (\u6B63\u5F0F\u74B0\u5883\u901A\u5E38\u8A2D\u70BA 0.1 \u6216\u66F4\u4F4E)
management.tracing.sampling.probability=1.0

# Zipkin Server \u4F4D\u5740 (\u5C0D\u61C9 docker-compose.yml \u4E2D\u7684\u670D\u52D9\u540D\u7A31)
management.zipkin.tracing.endpoint=http://zipkin:9411/api/v2/spans

# \u66B4\u9732 Actuator \u7AEF\u9EDE (\u65B9\u4FBF\u67E5\u770B metrics)
management.endpoints.web.exposure.include=health,info,metrics,prometheus

# \u4FEE\u6539 Log \u683C\u5F0F\uFF0C\u52A0\u5165 Trace ID \u8207 Span ID
# \u683C\u5F0F\u7BC4\u4F8B\uFF1AINFO [beverage-api-project,651a2b3c4d5e6f,12345678]
logging.pattern.level=%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]

# ===================================================================
# MinIO Object Storage
# ===================================================================
minio.endpoint=${MINIO_ENDPOINT:http://localhost:9000}
minio.access-key=${MINIO_ACCESS_KEY:minioadmin}
minio.secret-key=${MINIO_SECRET_KEY:minioadmin}
minio.bucket-name=${MINIO_BUCKET_NAME:beverage-files}

# ===================================================================
# RabbitMQ Configuration
# ===================================================================
spring.rabbitmq.host=${RABBITMQ_HOST:localhost}
spring.rabbitmq.port=${RABBITMQ_PORT:5672}
spring.rabbitmq.username=${RABBITMQ_USERNAME:guest}
spring.rabbitmq.password=${RABBITMQ_PASSWORD:guest}
# \u958B\u555F\u767C\u9001\u78BA\u8A8D\u8207\u56DE\u8ABF (\u70BA\u5F8C\u7E8C\u53EF\u9760\u6027\u529F\u80FD\u505A\u6E96\u5099)
spring.rabbitmq.publisher-confirm-type=correlated
spring.rabbitmq.publisher-returns=true