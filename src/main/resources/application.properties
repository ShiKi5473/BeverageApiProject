spring.application.name=beverage-api-project

# ===================================================================
# 主要應用程式設定
# ===================================================================

# 【關鍵】從專案根目錄下的 .env 檔案中匯入額外的設定。
# "optional:file:.env" 的意思是：
# - optional: 如果 .env 檔案不存在，應用程式也不會啟動失敗。
# - file:     告訴 Spring 從檔案系統中尋找檔案。
# - .env:     檔案的路徑。在開發時，這通常是相對於專案的根目錄。
spring.config.import=optional:file:.env
spring.profiles.active=dev

# ===================================================================
# 非機密設定 (可以安全提交到 Git)
# ===================================================================





# 資料庫連線設定 (除了密碼)




# JWT 過期時間
app.jwt.expiration-in-ms=86400000
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl